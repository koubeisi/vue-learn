<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h2>组件复用</h2>
        <button-counter></button-counter>
        <button-counter></button-counter> 
        <button-counter></button-counter>

        <h2>2.组件属性、事件</h2>
        <div :style="{fontSize:postFontSize + 'em'}">
            <blog-post
                    v-on:enlarge-text="onEnlargeText"
                    v-for="post in posts"
                    v-bind:post="post"
                    v-bind:key = "post.id"
            ></blog-post>
        </div>

        <h3>3.组件v-model</h3>
        <custom-input v-model="searchText"></custom-input>
        <p>{{searchText}}</p>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        /*一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝*/
        Vue.component("button-counter",{
            data(){
                return {
                    count: 0
                }
            },
            template: "<button @click='count++'>You click me {{count}} times.</button>"
        });

        Vue.component("blog-post",{
            props: ["post"],
            template: `
                <div>
                    <h2>{{post.title}}</h2>
                    <button @click="$emit('enlarge-text',0.1)">Enlarge Text</button>
                    <p v-html='post.content'></p>
                </div>`
        })

        Vue.component("custom-input",{
            props: ["value"],
            template: `
                <input v-bind:value="value" v-on:input="$emit('input',$event.target.value)">
            `
        })

        new Vue({
            el: "#app",
            data: {
                posts: [
                    {id: 1, title: "My journey with Vue",content: "Vue is the easiest js framework"},
                    {id: 2, title: "Bolgging with Vue",content: "Vue's website is <a href='https://cn.vuejs.org/'>Vuejs</a>"},
                    {id: 3, title: "Why Vue is so fun",content: "I can easily rebuild my app with vue"}
                ],
                postFontSize : 1,
                searchText:""
            },
            methods:{
                onEnlargeText(enlargeAmount){
                    this.postFontSize += enlargeAmount
                }
            }
        })
    </script>
</body>
</html>
