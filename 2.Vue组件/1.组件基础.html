<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter> 
        <button-counter></button-counter>  

        <blog-post 
            v-for = "post in posts"
            :post="post"
            :key = "post.id"
        ></blog-post>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        Vue.component("button-counter",{
            data(){
                return {
                    count: 0
                }
            },
            template: "<button @click='count++'>You click me {{count}} times.</button>"
        });

        Vue.component("blog-post",{
            props: ["post"],
            template: "<div>" +
                    "<h2>{{post.title}}</h2>" +
                    "<p v-html='post.content'></p>" +
                "</div>"
        })

        new Vue({
            el: "#app",
            data: {
                posts: [
                    {id: 1, title: "My journey with Vue",content: "Vue is the easiest js framework"},
                    {id: 2, title: "Bolgging with Vue",content: "Vue's website is <a href='https://cn.vuejs.org/'>Vuejs</a>"},
                    {id: 3, title: "Why Vue is so fun",content: "I can easily rebuild my app with vue"}
                ]
            }
        })
    </script>
</body>
</html>
