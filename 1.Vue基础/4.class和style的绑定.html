<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <style>
        .a_class{
            color: red;
        }
        .b_class{
            color: blue;
        }
        .c_class{
            font-size: 1.3em;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <!-- 
        1.理解
            在应用界面中，某个元素的样式是变化的，class/style绑定就是专门实现动态样式效果的技术
        2.class绑定 :class="xxx"
            xxx是字符串
            xxx是对象
            xxx是数组
     -->
    
    <div id="app">

        <h2>1.class的绑定</h2>

        <p :class="aClass" class="c_class">v-bind:class值是字符串</p>

        <p :class="{a_class: isA,c_class: isB}">v-bind:class值取决于布尔属性的数据值</p>

        <!--  这种应该是最好用的 -->
        <p :class="classObject">v-bind:class值是对象</p>

        <p :class="classCompute">v-bind:class值绑定计算属性</p>

        <p :class="[bClass,cClass]">v-bind:class值是数组</p>

        <h2>2.style的绑定</h2>
        <!-- v-bind:style 使用需要添加浏览器引擎前缀的 CSS 属性,Vue.js 会自动侦测并添加相应的前缀  -->

        <!-- 此方式更为灵活，更方便控制style的值  -->
        <p :style="{fontSize:fontSize + 'px',color:fontColor}">:style绑定</p>

        <p :style="styleObject">样式对象</p>

        <button @click="update()">点我</button>
    </div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            aClass: "a_class",
            isA:true,
            isB:false,
            classObject:{
                b_class: true,
                c_class: true
            },
            bClass: "b_class",
            cClass: "c_class",
            fontSize: 14,
            fontColor: "blue",
            styleObject:{
                fontSize: "1.1em",
                color: "green"
            }
        },
        computed:{
            classCompute:function () {
                return {
                    a_class: this.isA && true,
                    b_class: this.isB && true
                }
            }
        },
        methods: {
            update(){
                this.fontSize = 1 + this.fontSize

            }
        }
    })
</script>

</body>
</html>
